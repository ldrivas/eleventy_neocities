<h1>Interactive Map (Google version)</h1>
<p>
  Text
</p>

<div id="map"></div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYrgJNybY1lbcWtF_fV5y3a3vsmB4ZxPg&callback=initMap" async defer></script>
<script>
  function initMap() {
  // Create a new map instance
  var map = new google.maps.Map(document.getElementById('map'), {
    center: { lat: -34.9285, lng: 138.6007 }, // Set the center of the map to Adelaide CBD coordinates
    zoom: 14 // Set the initial zoom level
  });

  // Create an array of locations with their coordinates and titles
  var locations = [
    { lat: -34.9285, lng: 138.6007, title: 'Adelaide CBD' },
    // Add more locations here as needed
  ];

  // Iterate through the locations array and create markers for each location
  for (var i = 0; i < locations.length; i++) {
    var location = locations[i];
    var marker = new google.maps.Marker({
      position: { lat: location.lat, lng: location.lng },
      map: map,
      title: location.title
    });
  }
}
</script>
